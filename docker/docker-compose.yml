# New.
---
version: '3'
services:
  server:
    image: "devshop/server"
    build:
      context: ".."
      dockerfile: "docker/Dockerfile.${OS:-ubuntu2004}"
    hostname: devshop.local.computer
    ports:
      - "80:80"
      - "2222:22"
      - "33066:3306"
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

    environment:
      - ANSIBLE_EXTRA_VARS
      - ANSIBLE_VERBOSITY
      - ANSIBLE_PLAYBOOK_COMMAND_OPTIONS

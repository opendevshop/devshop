---
- name: Include version specific variables for Debian OS Family
  include_vars: "vars.{{ ansible_os_family }}.yml"
  when: ansible_os_family == "Debian"

- name: Include version specific variables for RedHat OS Family
  include_vars: "vars.{{ ansible_os_family }}{{ ansible_distribution_major_version }}.yml"
  when: ansible_os_family == "RedHat"

- name: Include OS-specific variables.
  include_vars: "vars.{{ ansible_os_family }}.yml"
  when: ansible_os_family == "Debian"

- name: Install extra packages
  apt:
    pkg: '{{ extra_packages }}'
    state: present
    update_cache: true
  when: ansible_os_family == "Debian"

- name: Install extra packages
  yum:
    name: '{{ extra_packages }}'
    state: present
  when: ansible_os_family == "RedHat"

- name: Install pip packages
  pip:
    name: '{{ devshop_pip_packages }}'
    state: present

# This is copied from geerlingguy.php. It is run again here to ensure the
# php_packages_extra variables from our roles are loaded.
- name: DevShop | Define extra php_packages.
  set_fact:
    php_packages: "{{ php_packages | list + php_packages_extra | list }}"
  when: php_packages_extra is defined

- name: Include OS-specific tasks.
  include: "{{ ansible_os_family }}.yml"

- name: Include Ubuntu 14 variables.
  include_vars: "vars.Ubuntu14.yml"
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_major_version == '14'

- name: Create stub apache.conf file
  copy:
    dest: "{{ aegir_user_home }}/config/apache.conf"
    content: ''
    owner: "{{ aegir_user_name }}"
    group: "{{ aegir_user_name }}"
    force: false

- name: Add aegir to apache group.
  when: aegir_user_in_web_group == true
  user:
    name: "{{ aegir_user_name }}"
    groups: "{{ apache_user }}"
    append: true

- name: Add aegir user to sudoers to reload apache
  lineinfile:
    dest: '{{ sudoers_file_path }}'
    line: '{{ aegir_user_name }} ALL=NOPASSWD: {{ apache_control }}'
    state: present
    validate: 'visudo -cf %s'
    create: true

- name: Test aegir magic permissions (sudo {{ apache_control }} -S) See "apache_control" variable.
  become: true
  become_user: "{{ aegir_user_name }}"
  become_method: "{{ ansible_become_method_aegir }}"
  command: "sudo {{ apache_control }} -S"

- name: Post Install on RedHat
  include: "RedHat-post.yml"
  when: ansible_os_family == "RedHat"

- name: Post Install on Debian
  include: "Debian-post.yml"
  when: ansible_os_family == "Debian"

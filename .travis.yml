language: generic

sudo: required

# Only run tests when committing to our primary branch and pull requests.
branches:
  only:
    - 1.x

env:
  matrix:
  - test: CentOS 7 Apache
    distribution: centos
    version: 7
    init: /usr/lib/systemd/systemd
    run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
    script_opts: "--server-webserver=apache"

  #- test: CentOS 7 NGINX
  #  distribution: centos
  #  version: 7
  #  init: /usr/lib/systemd/systemd
  #  run_opts: "--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
  #  script_opts: "--server-webserver=nginx"
  - test: Ubuntu 14.04 Apache
    distribution: ubuntu
    version: 14.04
    init: /sbin/init
    run_opts: ""
    script_opts: "--server-webserver=apache"

  - test: Upgrade Test
    distribution: ubuntu
    version: 14.04
    init: /sbin/init
    run_opts: ""
    script_opts: "--server-webserver=apache"
    upgrade_devshop: 1

# TODO: Get NGINX support to work.
#  - test: Ubuntu 14.04 Nginx
#    distribution: ubuntu
#    version: 14.04
#    init: /sbin/init
#    run_opts: ""
#    script_opts: "--server-webserver=nginx"
  # This should match the list of hosts below so that requests resolve to the container.
  global:
    - SITE_HOSTS='dev.drup.devshop.travis dev.projectname.devshop.travis live.projectname.devshop.travis test.drpl8.devshop.travis'
addons:
  hosts:
    - devshop.travis
    - dev.projectname.devshop.travis
    - live.projectname.devshop.travis
    - dev.drpl8.devshop.travis
    - test.drpl8.devshop.travis

services:
  - docker

before_install:
  - sudo docker --version
  - env

  # Pull container
  - sudo docker pull ${distribution}:${version}

  # Customize container
  - sudo docker build --rm=true --file=tests/Dockerfile.${distribution}-${version} --tag=${distribution}-${version}:ansible tests

script:
  - container_id=$(mktemp)

    # Run container in detached state
  - sudo docker run --detach --name devshop_container --volume="${PWD}":/usr/share/devshop:rw ${run_opts} -h devshop.travis --add-host "${SITE_HOSTS}":127.0.0.1 ${distribution}-${version}:ansible "${init}" > "${container_id}"

  # Install script.
  - sudo docker exec devshop_container env TRAVIS=true TERM=xterm /usr/share/devshop/install.sh ${script_opts} --hostname=devshop.travis

  # Turn off hosting queued, and the hosting task queue.
  - sudo docker exec --tty devshop_container env sudo su - aegir -c "drush @hostmaster dis hosting_queued -y -v"
  - sudo docker exec --tty devshop_container env sudo su - aegir -c "drush @hostmaster vset hosting_queue_tasks_enabled 0 -y"

  # Run Upgrade, if needed.
  - if [ $upgrade_devshop ]; then sudo docker exec --tty devshop_container env TERM=xterm sudo devshop upgrade 1.x -n; fi

  # Build and Run Tests
  - sudo docker exec --tty devshop_container env TERM=xterm sudo su - -c "cd /usr/share/devshop/tests && composer update"
  - sudo docker exec --tty devshop_container env TERM=xterm sudo su - aegir -c 'devshop devmaster:test'

  # Stop container.
  - sudo docker stop devshop_container

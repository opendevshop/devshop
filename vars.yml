
server_webserver: apache
server_hostname: devshop.local
mysql_root_password: RandomizedByInstallSh
php_memory_limit: 256M
php_timezone: America/New_York

ansible_playbook: playbook.yml

devmaster_version:            0.3.0
devshop_version:              0.3.0
devshop_working_copy: --working-copy

devshop_provision_version:  6.x-2.x
devshop_hosting_version:    6.x-2.x
provision_version:          6.x-2.x
provision_git_version:      6.x-1.x
provision_logs_version:      6.x-1.x
provision_solr_version:      6.x-2.x
provision_tasks_extra_version: 6.x-2.x
provision_site_backup_manager_version: 6.x-2.x
registry_rebuild_version: 7.x-2.2

devshop_makefile: build-devmaster.make

aegir_user_uid: 12345

drush_path: /usr/local/bin/drush
devshop_cli_path: /usr/local/bin/devshop

# Set development to FALSE if you wish to test a "clean" devshop install.
vagrant_development: true
vagrant_private_network_ip: 10.10.10.10
vagrant_install_script: install.sh
vagrant_install_script_args: [--playbook=vagrant/, --server-webserver=nginx]


name: Split Repositories

on: [push]

env:
  COMPOSER_HOME: .cache-composer
  COMMIT_CACHE_PATH: .cache-commits

jobs:
  monorepo-split:
    name: Split Git Repositories
    runs-on: [ubuntu-16.04]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Cache Composer
        uses: actions/cache@v1
        with:
          path: ${COMPOSER_HOME}
          key: 'composer'

      - name: Cache Commits
        uses: actions/cache@v1
        with:
          path: ${COMMIT_CACHE_PATH}
          key: 'commits'

      - name: Composer Install
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Create local branch
        run: git checkout -b $( echo ${GITHUB_REF} | sed 's/refs\/heads\///')

      - name: Prepare environment
      - run: |
          mkdir $HOME/.ssh
          ssh-keyscan github.com > $HOME/.ssh/known_hosts
          ln -sf ${COMMIT_CACHE_PATH}/splitsh.db .git/splitsh.db

      - name: Split monorepo
        run: composer split

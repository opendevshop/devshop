name: Split Repositories

on: [push]

env:
  COMPOSER_HOME: .cache-composer

jobs:
  monorepo-split:
    name: Split Git Repositories
    runs-on: [ubuntu-16.04]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Cache Composer
        uses: actions/cache@v1
        with:
          path: .cache-composer
          key: 'composer'

      - name: Cache Commits
        uses: actions/cache@v1
        with:
          path: .cache-commits
          key: 'commits'

      - name: Composer Install
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Create local branch
        run: git checkout -b $( echo ${GITHUB_REF} | sed 's/refs\/heads\///')

      - name: Prepare environment
        run: |
          mkdir -p .cache-commits
          touch .cache-commits/splitsh.db
          ln -s .cache-commits/splitsh.db .git/splitsh.db
          ls -la .cache-commits
          mkdir $HOME/.ssh
          ssh-keyscan github.com > $HOME/.ssh/known_hosts

      - name: Split monorepo
        run: composer split

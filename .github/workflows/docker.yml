---
name: Docker Hub

on:
  pull_request:
  push:
    branches:
      - 1.x
  schedule:
    - cron: "10 1 * * 0"

jobs:
  # Test the image builds and works correctly.
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Test building image.
        run: docker-compose build

      - name: Run the built image.
        run: >-
          docker-compose up -d

      - name: Verify Ansible is accessible in the built image.
        run: docker-compose exec -t env TERM=xterm ansible --version

  # If on main branch, build and release image.
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    # @TODO: Change to 1.x once working, before merge.
    if: github.ref == 'refs/heads/feature/docker/hub-publish'

    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image.
        uses: docker/build-push-action@v2
        working_dir: docker
        with:
          context: ../
          file: Dockerfile.ubuntu1804
          platforms: linux/amd64,linux/arm64
          push: true
          tags: devshop/server:latest

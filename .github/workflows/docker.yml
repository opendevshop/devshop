  # If on main branch, build and release image.
  release:
    name: Release
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        os_slug:
          - ubuntu1804

        php_version:
          - "7.4"
          - "8.0"

    # @TODO: Uncomment once working, before merge.
    # if: github.ref == 'refs/heads/1.x'

    steps:
      - name: Checkout sourcecode.
        uses: actions/checkout@v2

      - name: Save info to vars file.
        if: github.event_name=='pull_request'
        run: |
          echo "devshop_version: ${{ github.head_ref }}" >> vars.yml
          echo "devshop_cli_repo: ${{ github.event.pull_request.head.repo.clone_url }}" >> vars.yml
          cat vars.yml

      - name: Set Container Tags
        run: |
          echo "DOCKER_TAGS=devshop/server:php${{ matrix.php_version }}" >> $GITHUB_ENV

      - name: Set 'latest' tag.
        if: matrix.php_version=='8.0'
        run: |
          echo "DOCKER_TAGS=devshop/server:php${{ matrix.php_version }},devshop/server:latest" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./docker/Dockerfile.${{ matrix.os_slug }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_TAGS }}"

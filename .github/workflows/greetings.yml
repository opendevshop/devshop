name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome to the DevShop Community! Thanks for submitting an issue.'
        pr-message: 'Welcome to the DevShop Community! Thanks for submitting a Pull Request.'

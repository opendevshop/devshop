name: Install Methods
on:
  push:
    branches: 1.x
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"
jobs:
  install_script:
    name: Install Script
    runs-on: ubuntu-latest

    steps:
    - name: Prepare Pull Request-only environment
      if: github.event_name=='pull_request'
      run: |
        echo "LOAD_DEVSHOP_VERSION=${{ github.head_ref }}" >> $GITHUB_ENV
        echo "LOAD_DEVSHOP_SOURCE=${{ github.event.pull_request.head.repo.clone_url }}" >> $GITHUB_ENV

    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Run Install Script
      run: bash .github/workflows/install-sh-test.sh

    - name: Confirm DevShop Installation
      run: |
        docker exec install-server-test devshop login
        docker exec install-server-test devshop status
        wget --output-file=artifact-install-script-frontpage.html http://install-test.devshop.local.computer

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: FrontPage
        path: artifact-*

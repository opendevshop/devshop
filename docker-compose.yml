version: "3"

services:

  drupalvm:
    image: geerlingguy/drupal-vm
    container_name: drupal_vm_docker
    ports:
      - 80:80
      - 443:443
    privileged: true
    volumes:
      - ./aegir-home:/var/aegir
      - /var/lib/mysql
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /lib/systemd/systemd

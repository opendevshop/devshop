apps:
  hosts:
    devshop.local.computer:
      # Should/Could we autodetect?
      devshop_app_git_reference: feature/devshop-platform
      devshop_app_git_repository: https://github.com/opendevshop/devshop.git
      devshop_app_git_root: "/usr/share/devshop"
      devshop_app_git_document_root: "src/DevShop/Control/web"
      devshop_app_name: devshop
      devshop_app_host: server.local.computer
      devshop_app_server_http: server.local.computer
      devshop_app_server_db: server.local.computer

      # This tells devshop.platform what folder to use for a volume mount.
      devshop_app_docker_git_root: "{{ inventory_dir }}"

      drupal_install_profile: devmaster

      # Can we auto detect this?
      devshop_version: feature/devshop-platform

      devshop_app_command_install: |
        bin/devshop devmaster:install --yes --devshop_version={{ devshop_version }} --git_root={{ devshop_app_git_root }} --git_remote={{ devshop_app_git_repository }} --git_docroot={{ devshop_app_git_document_root }} --root=/usr/share/devshop/src/DevShop/Control/web --drush-path=/usr/share/devshop/src/DevShop/Control/bin/drush

      devshop_app_command_deploy: ""


http:
  hosts:
    server.local.computer:
      php_version: "8.1"

db:
  hosts:
    server.local.computer:


machine:
  timezone:
    America/New_York
  php:
    version: '5.5.9'
    
dependencies:
  pre:
    - sudo apt-get update;
    - ln -s /usr/lib/php5/20121212/opcache.so /home/ubuntu/php/extensions
    - ln -s /usr/lib/php5/20121212/pdo.so /home/ubuntu/php/extensions
    - ln -s /usr/lib/php5/20121212/curl.so /home/ubuntu/php/extensions
    - ln -s /usr/lib/php5/20121212/gd.so /home/ubuntu/php/extensions
    - ln -s /usr/lib/php5/20121212/json.so /home/ubuntu/php/extensions
    - ln -s /usr/lib/php5/20121212/ldap.so /home/ubuntu/php/extensions
    - ln -s /usr/lib/php5/20121212/mysql.so /home/ubuntu/php/extensions
    - ln -s /usr/lib/php5/20121212/mysql.so /home/ubuntu/php/extensions
    - ln -s /usr/lib/php5/20121212/mysqli.so /home/ubuntu/php/extensions
    - ln -s /usr/lib/php5/20121212/pdo_mysql.so /home/ubuntu/php/extensions
    - ln -s /usr/lib/php5/20121212/pdo_sqlite.so /home/ubuntu/php/extensions
    - ln -s /usr/lib/php5/20121212/sqlite3.so /home/ubuntu/php/extensions
    - ln -s /usr/lib/php5/20121212/xls.so /home/ubuntu/php/extensions

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) sudo bash install.sh --server-webserver=apache ;; 1) sudo bash install.sh --server-webserver=nginx ;; esac:
        parallel: true

---
# for vars.RedHat.yml
apache_user: apache
apache_confd_path: /etc/httpd/conf.d/aegir.conf
apache_control: /usr/sbin/apachectl
apache_daemon: httpd

php_ini_path: /etc/php.ini
mysql_cnf_path: /etc/my.cnf
mysql_daemon: mariadb.service

supervisor_daemon: supervisord
supervisor_hosting_queued_conf_path: /etc/supervisord.d/hosting-queue-runner.ini

motd_path: /etc/motd

bashrc_path: /etc/bashrc

packages:
  - php
  - php-mysql
  - php-cli
  - php-gd
  - php-process
  - php-pear
  - php-xml
  - php-mcrypt
  - php-mbstring
  - postfix
  - sudo
  - rsync
  - git-core
  - unzip
  - vim
  - git
  - cronie
  - mariadb
  - mariadb-server
  - MySQL-python
  - epel-release
  - supervisor
  - openssl
  - mod_ssl

apache_packages:
  - httpd

nginx_packages:
  - nginx


